<!DOCTYPE html>
<html>

<head>

<title>Tic Tac Toe</title>

<link rel="stylesheet" type="text/css" href="tictactoe.css">

<script type="text/javascript" src="tictactoe.js"></script>

</head>

<body>

<h1>TIC TAC TOE</h1>

<div id="container">

<div class="row" id="topRow">
<div class="square" id="topLeft"></div>
<div class="square" id="topCenter"></div>
<div class="square" id="topRight"></div>
</div>

<div class="row" id="midRow" >
<div class="square" id="midLeft"></div>
<div class="square" id="midCenter"></div>
<div class="square" id="midRight"></div>
</div>

<div class="row" id="bottomRow">
<div class="square" id="bottomLeft"></div>
<div class="square" id="bottomCenter"></div>
<div class="square" id="bottomRight"></div>
</div>

<div id="reset">
<button id="resetButton"type="button">Reset</button>
</div>

</div>

</body>

</html>
